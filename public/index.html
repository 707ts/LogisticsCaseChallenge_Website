<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelEU Maritime Compliance Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans text-gray-900">

    <header class="w-full gradient-hero shadow-md">
        <div class="container mx-auto px-4 py-6 flex items-center gap-3">
            <div class="flex items-center justify-center w-12 h-12 rounded-xl bg-white/20 backdrop-blur-sm">
                <i data-lucide="ship" class="w-7 h-7 text-white"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight">FuelEU Maritime</h1>
                <p class="text-sm opacity-70">Compliance Dashboard (Modulversion)</p>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 md:py-12 flex-grow">
        
        <section class="mb-12 max-w-2xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-2">Schiff suchen</h2>
            <p class="text-gray-500 mb-8">Datenbank-Abfrage & Compliance Berechnung</p>

            <form id="searchForm" class="flex flex-col sm:flex-row gap-3">
                <div class="relative flex-1">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" id="imoInput" placeholder="IMO-Nummer (z.B. 9876543)" 
                           class="w-full pl-12 h-14 text-lg rounded-lg border-2 border-gray-200 focus:border-blue-500 outline-none transition-colors" maxlength="7">
                </div>
                <button type="submit" class="h-14 px-8 bg-black text-white font-medium rounded-lg hover:bg-gray-800 transition-colors">
                    Berechnen
                </button>
            </form>
            <p id="statusMsg" class="mt-4 text-sm text-gray-500"></p>
        </section>

        <section id="resultsSection" class="hidden animate-fade-in max-w-4xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 mb-6">
                <div class="gradient-hero p-6">
                    <h3 id="uiName" class="text-2xl font-bold">Name</h3>
                    <p class="opacity-80">IMO: <span id="uiImo"></span></p>
                </div>
                <div class="p-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-sm" id="shipDetailsGrid">
                    </div>
            </div>

            <h4 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <i data-lucide="calculator" class="text-blue-600"></i> Berechnungsergebnisse
            </h4>
            <div class="grid sm:grid-cols-2 gap-4" id="metricsGrid">
                </div>
        </section>

    </main>

    <footer class="border-t border-gray-200 py-6 mt-auto bg-white text-center text-sm text-gray-500">
        <p>Â© 2025 Uniprojekt - Vanilla JS Modular Architecture</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
